<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: red;
    }

    @media only screen and (max-width: 800px) {
      .box {
        border-radius: 50px;
      }
    }

    @media only screen and (max-width: 600px) {
      .box {
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
